<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Быки Коровы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="headTable">
            <p class="attempt">0</p>
            <p class="number">****</p>
        </div>
        <div class="tableGame">
            <table>
            </table>
        </div>
        <div class="inputBlock">
            <input type="text" name="text" id="text" maxlength="4" onkeyup="this.value=this.value.replace(/[^\d]/g, '');">
            <input type="button" name="btn" id="btn" value='Press'>
        </div>
    </div>
</body>

<script src="js.js"></script>
</html>
